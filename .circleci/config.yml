orbs:
  python: circleci/python@1.4.0

version: 2.1

jobs:
  install:
    machine:
      docker_layer_caching: true
      
    steps:
      - checkout
      
      - run:
          command: |
            python --version

      - run:
          name: Install docker-squash
          command: |
            pip install docker==4.4.4
            pip install docker-squash
          

workflows:
  build:
    jobs:
      - install